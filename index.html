<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H&amp;B Wellness Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Ensure confetti canvas is behind text */
    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    .countdown-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #2E5A3F 0%, #1F3D2E 100%);
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100%;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }
    .headline {
      font-size: 6vw;
      font-weight: 900;
      color: #c5ea76;
      -webkit-text-stroke: 0.5px #000000;
      text-shadow:
         0.5px  0.5px 0 #000000,
        -0.5px  0.5px 0 #000000,
         0.5px -0.5px 0 #000000,
        -0.5px -0.5px 0 #000000;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    .timer {
      display: flex;
      gap: 2rem;
      font-size: 4vw;
      font-weight: bold;
    }
    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time-value {
      font-size: 6vw;
    }
    .time-label {
      font-size: 2vw;
      text-transform: uppercase;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .headline {
        font-size: 12vw;
        letter-spacing: 2px;
      }
      .timer { font-size: 8vw; gap: 1rem; }
      .time-value { font-size: 10vw; }
      .time-label { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="headline">H&amp;B Wellness Day</div>
    <div class="timer" id="timer">
      <div class="time-segment">
        <div class="time-value" id="days">0</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-segment">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-segment">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-segment">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const target = new Date(new Date().getFullYear(), 5, 14);

    function updateCountdown() {
      const now = new Date();
      const diff = Math.max(0, target - now);
      const s = Math.floor((diff / 1000) % 60);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent    = d;
      document.getElementById('hours').textContent   = String(h).padStart(2, '0');
      document.getElementById('minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('seconds').textContent = String(s).padStart(2, '0');

      if (diff === 0) {
        clearInterval(countdownInterval);
        clearInterval(confettiInterval);
      }
    }
    // Start countdown
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Continuous rain of confetti, 30% fewer and 30% smaller
    function rainConfetti() {
      const configs = [
        { color: '#FFD700' },
        { color: '#E63946' }
      ];
      configs.forEach(cfg => {
        confetti({
          particleCount: 8,          // reduced by 30% from 12 → 8
          angle: 90,
          spread: 140,
          origin: { x: Math.random(), y: 0 },
          colors: [cfg.color],
          gravity: 1,
          ticks: 400,
          scalar: 1.176          // 30% smaller from 1.68 → ~1.176
        });
      });
    }
    // Start immediately and run until countdown ends
    rainConfetti();
    const confettiInterval = setInterval(rainConfetti, 80);
  </script>
</body>
</html>
