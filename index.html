<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H&B Wellness Day Countdown</title>
  <style>
    :root {
      --bg-color: #005335;
      --title-color: #C5EA76;
      --count-color: #EEF8EF;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: var(--bg-color);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .timer {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100%;
    }
    .timer h1 {
      color: var(--title-color);
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      font-size: clamp(1.5rem, 5vw, 3rem);
      margin-bottom: 0.5em;
    }
    .timer #countdown {
      color: var(--count-color);
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      font-weight: bold;
      font-size: clamp(2rem, 6vw, 4rem);
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="timer">
    <h1>H&amp;B Wellness Day</h1>
    <div id="countdown">Loadingâ€¦</div>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Countdown
      const targetDate = new Date('2025-06-14T00:00:00');
      const cd = document.getElementById('countdown');
      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          cd.textContent = "It's H&B Wellness Day!";
          return;
        }
        const d = Math.floor(diff / (1000*60*60*24));
        const h = Math.floor(diff / (1000*60*60) % 24);
        const m = Math.floor(diff / (1000*60) % 60);
        const s = Math.floor(diff / 1000 % 60);
        cd.textContent = `${d}d ${h}h ${m}m ${s}s`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);

      // Confetti
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      const parts = [];
      const colors = ['#FFD700','#E02D27'];
      function resize() {
        W = canvas.width = canvas.offsetWidth;
        H = canvas.height = canvas.offsetHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      function makeParticle() {
        return {
          x: Math.random() * W,
          y: -10,
          size: Math.random() * 8 + 4,
          vx: Math.random() * 4 - 2,
          vy: Math.random() * 3 + 2,
          angle: Math.random() * Math.PI * 2,
          va: Math.random() * 0.1 - 0.05,
          c: colors[Math.floor(Math.random() * colors.length)]
        };
      }

      // generate some confetti regularly
      setInterval(() => {
        for (let i = 0; i < 5; i++) parts.push(makeParticle());
      }, 200);

      function draw() {
        ctx.clearRect(0, 0, W, H);
        for (let i = 0; i < parts.length; i++) {
          const p = parts[i];
          p.x += p.vx; p.y += p.vy; p.angle += p.va;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.angle);
          ctx.fillStyle = p.c;
          ctx.fillRect(-p.size/2, 0, p.size, p.size * 0.4);
          ctx.restore();
          if (p.y > H + 20) parts.splice(i--, 1);
        }
        requestAnimationFrame(draw);
      }
      draw();
    });
  </script>
</body>
</html>
