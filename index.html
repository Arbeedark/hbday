<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H&amp;B Day Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .countdown-container {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #2E5A3F 0%, #1F3D2E 100%);
      color: #FFFFFF;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100%;
      overflow: hidden;
      padding: 20px;
      box-sizing: border-box;
    }
    .headline {
      font-size: 6vw;
      font-weight: 900;
      color: #c5ea76;
      /* half-width black outline */
      -webkit-text-stroke: 0.5px #000000;
      text-shadow:
         0.5px  0.5px 0 #000000,
        -0.5px  0.5px 0 #000000,
         0.5px -0.5px 0 #000000,
        -0.5px -0.5px 0 #000000;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    .timer {
      display: flex;
      gap: 2rem;
      font-size: 4vw;
      font-weight: bold;
    }
    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time-value {
      font-size: 6vw;
    }
    .time-label {
      font-size: 2vw;
      text-transform: uppercase;
      margin-top: 0.5rem;
      letter-spacing: 1px;
    }
    @media (max-width: 600px) {
      .headline {
        font-size: 12vw;
        letter-spacing: 2px;
      }
      .timer { font-size: 8vw; gap: 1rem; }
      .time-value { font-size: 10vw; }
      .time-label { font-size: 4vw; }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <div class="headline">H&amp;B Day Starts In...</div>
    <div class="timer" id="timer">
      <div class="time-segment">
        <div class="time-value" id="days">0</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-segment">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-segment">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-segment">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Countdown to June 14
    const year   = new Date().getFullYear();
    const target = new Date(year, 5, 14, 0, 0, 0);

    function updateCountdown() {
      const diff = Math.max(0, target - new Date());
      const s = Math.floor((diff / 1000) % 60);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent    = d;
      document.getElementById('hours').textContent   = String(h).padStart(2, '0');
      document.getElementById('minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('seconds').textContent = String(s).padStart(2, '0');

      if (diff === 0) clearInterval(interval);
    }
    updateCountdown();
    const interval = setInterval(updateCountdown, 1000);

    // Gold burst confetti
    function burstConfetti() {
      confetti({ particleCount: 80, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#FFD700'], gravity: 0.6 });
      confetti({ particleCount: 80, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#FFD700'], gravity: 0.6 });
    }
    burstConfetti();
    setInterval(burstConfetti, 3000);

    // Continuous red rain confetti
    function rainRedConfetti() {
      confetti({
        particleCount: 20,
        angle: 90,
        spread: 40,
        origin: { x: Math.random(), y: 0 },
        colors: ['#E63946'], // red confetti
        gravity: 0.3,
        scalar: 0.8,
        drift: 0.5
      });
    }
    setInterval(rainRedConfetti, 100);
  </script>
</body>
</html>
