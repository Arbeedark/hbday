<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H&B Wellness Day Countdown</title>
  <style>
    :root {
      /* your brand colours */
      --bg-color: #005335;
      --title-color: #C5EA76;
      --count-color: #EEF8EF;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }
    .timer-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      overflow: hidden;
      background-color: var(--bg-color);
      border-radius: 1rem;
    }
    .timer-container h1 {
      margin: 0 0 1rem;
      color: var(--title-color);
      /* thin black outline */
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      font-size: clamp(1.5rem, 5vw, 3rem);
    }
    .timer-container #countdown {
      color: var(--count-color);
      /* thin black outline */
      text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      font-weight: bold;
      font-size: clamp(2rem, 6vw, 4rem);
    }
    canvas#confetti-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>H&amp;B Wellness Day</h1>
    <div id="countdown">Loadingâ€¦</div>
    <canvas id="confetti-canvas"></canvas>
  </div>

  <script>
    // ======= Countdown =======
    const targetDate = new Date('2025-06-14T00:00:00');
    const countdownEl = document.getElementById('countdown');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      if (diff <= 0) {
        countdownEl.textContent = "It's H&B Wellness Day!";
        return;
      }
      const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours   = Math.floor(diff / (1000 * 60 * 60) % 24);
      const minutes = Math.floor(diff / (1000 * 60) % 60);
      const seconds = Math.floor(diff / 1000 % 60);
      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    // run immediately, then every second
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // ======= Confetti =======
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    const particles = [];
    // richer gold & bold red
    const colors = ['#FFD700', '#E02D27'];

    function resize() {
      W = canvas.width = canvas.offsetWidth;
      H = canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createParticle() {
      return {
        x: Math.random() * W,
        y: -10,
        size: Math.random() * 8 + 4,
        vx: Math.random() * 4 - 2,
        vy: Math.random() * 3 + 2,
        angle: Math.random() * 2 * Math.PI,
        va: Math.random() * 0.1 - 0.05,
        color: colors[Math.floor(Math.random() * colors.length)]
      };
    }

    // spawn confetti every 200ms
    setInterval(() => {
      for (let i = 0; i < 5; i++) particles.push(createParticle());
    }, 200);

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.angle += p.va;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.angle);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.size/2, 0, p.size, p.size * 0.4);
        ctx.restore();
        if (p.y > H + 20) particles.splice(i, 1), i--;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
