<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H&amp;B Wellness Day</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* full-bleed canvas behind everything */
    canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    /* make the iframe’s inner html/body fill its space */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    /* wrapper to center & scale */
    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* “design size” of 800×600, then scale up/down */
    .countdown-container {
      width: 800px;
      height: 600px;
      transform-origin: center center;
      /* this custom property is set by JS */
      transform: scale(var(--scale, 1));
      position: absolute;
      top: 50%;
      left: 50%;
      /* move our 800×600 box into exact center */
      translate: -50% -50%;
      background: radial-gradient(circle at center, #2E5A3F 0%, #1F3D2E 100%);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      box-sizing: border-box;
      padding: 20px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .headline {
      /* clamp() keeps it from ever getting too big or too small */
      font-size: clamp(24px, 10vmin, 96px);
      font-weight: 900;
      color: #c5ea76;
      -webkit-text-stroke: 0.5px #000;
      text-shadow:
         0.5px  0.5px 0 #000,
        -0.5px  0.5px 0 #000,
         0.5px -0.5px 0 #000,
        -0.5px -0.5px 0 #000;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5vmin;
    }

    .timer {
      display: flex;
      gap: 2vmin;
      font-size: clamp(18px, 8vmin, 64px);
      font-weight: bold;
    }

    .time-segment {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time-value {
      font-size: clamp(32px, 12vmin, 128px);
    }

    .time-label {
      font-size: clamp(14px, 4vmin, 32px);
      text-transform: uppercase;
      margin-top: 0.5rem;
      letter-spacing: 0.5vmin;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="countdown-container">
      <div class="headline">H&amp;B Wellness Day</div>
      <div class="timer" id="timer">
        <div class="time-segment">
          <div class="time-value" id="days">0</div>
          <div class="time-label">Days</div>
        </div>
        <div class="time-segment">
          <div class="time-value" id="hours">00</div>
          <div class="time-label">Hours</div>
        </div>
        <div class="time-segment">
          <div class="time-value" id="minutes">00</div>
          <div class="time-label">Minutes</div>
        </div>
        <div class="time-segment">
          <div class="time-value" id="seconds">00</div>
          <div class="time-label">Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 1) Set up countdown target
    const target = new Date(new Date().getFullYear(), 5, 14);

    function updateCountdown() {
      const now = new Date();
      const diff = Math.max(0, target - now);
      const s = Math.floor((diff / 1000) % 60);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent    = d;
      document.getElementById('hours').textContent   = String(h).padStart(2, '0');
      document.getElementById('minutes').textContent = String(m).padStart(2, '0');
      document.getElementById('seconds').textContent = String(s).padStart(2, '0');

      if (diff === 0) {
        clearInterval(countdownInterval);
        clearInterval(confettiInterval);
      }
    }
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // 2) Confetti
    function rainConfetti() {
      [{color:'#FFD700'},{color:'#E63946'}].forEach(cfg=>{
        confetti({
          particleCount: 8,
          angle: 90,
          spread: 140,
          origin: { x: Math.random(), y: 0 },
          colors: [cfg.color],
          gravity: 1,
          ticks: 400,
          scalar: 1.176
        });
      });
    }
    rainConfetti();
    const confettiInterval = setInterval(rainConfetti, 80);

    // 3) Measure & scale to fit the iframe
    function updateScale() {
      const wrapper = document.querySelector('.wrapper');
      const box     = document.querySelector('.countdown-container');
      const w       = wrapper.clientWidth;
      const h       = wrapper.clientHeight;
      // original design is 800×600
      const scale   = Math.min(w / 800, h / 600);
      box.style.setProperty('--scale', scale);
    }
    window.addEventListener('resize', updateScale);
    updateScale();
  </script>
</body>
</html>
