<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to H&amp;B Day!</title>
  <style>
    /* 1) Wrap everything in a fluid container */
    .countdown-container {
      width: 100%;
      max-width: 600px;    /* â†’ change this to suit your layout */
      margin: 0 auto;
      padding: 1rem;
      background: #DF70A3;
      text-align: center;
      color: white;
    }

    /* 2) Use clamp() to scale fonts between a min & max */
    h1 {
      margin: 0 0 1rem;
      font-size: clamp(1.5rem, 5vw, 3rem);
      text-shadow:
        -1px -1px 0 #000, 1px -1px 0 #000,
        -1px  1px 0 #000, 1px  1px 0 #000;
    }

    #countdown {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: clamp(1rem, 3vw, 2rem);
    }

    .unit {
      flex: 1;
      /* ensure they wrap on narrow screens */
      min-width: 4rem;
    }

    .number {
      font-weight: bold;
      font-size: 2em;       /* 2Ã— the containerâ€™s font-size */
      line-height: 1;
      text-shadow:
        -1px -1px 0 #000, 1px -1px 0 #000,
        -1px  1px 0 #000, 1px  1px 0 #000;
    }

    .label {
      font-size: 0.5em;     /* half the containerâ€™s font-size */
      margin-top: 0.25em;
      text-shadow:
        -1px -1px 0 #000, 1px -1px 0 #000,
        -1px  1px 0 #000, 1px  1px 0 #000;
    }
  </style>
</head>
<body>

  <div class="countdown-container">
    <h1>Countdown to H&amp;B Day!</h1>
    <div id="countdown">
      <div class="unit">
        <div class="number" id="days">â€”</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div class="number" id="hours">â€”</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="number" id="minutes">â€”</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div class="number" id="seconds">â€”</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date(2025, 4, 14, 0, 0, 0).getTime();

    const timerId = setInterval(() => {
      const now  = Date.now();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timerId);
        document.getElementById('countdown').innerHTML =
          '<strong style="font-size:2em; text-shadow:-1px -1px 0 #000,1px -1px 0 #000,-1px 1px 0 #000,1px 1px 0 #000;">ðŸŽ‰ H&amp;B Day is Here! ðŸŽ‰</strong>';
        return;
      }

      const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent    = days;
      document.getElementById('hours').textContent   = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }, 1000);
  </script>

</body>
</html>
