<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>H&B Wellness Day (Auto‐Scaling & Centered)</title>
  <style>
    /* ----------------------------------------------------------------
       1) RESET + FULL‐SCREEN GREEN‐TO‐BLACK RADIAL GRADIENT BACKGROUND
       ---------------------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0e5433 0%, #000000 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;  /* we will scale rather than scroll */
    }

    /* ----------------------------------------------------------------
       2) WRAPPER that fills the iframe and flex‐centers its content
       ---------------------------------------------------------------- */
    #wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;  /* horizontal centering */
      align-items: center;      /* vertical centering */
      overflow: hidden;         /* no scrollbars; we shrink if it doesn’t fit */
    }

    /* ----------------------------------------------------------------
       3) THE “.timer” BOX (HEADER + COUNTDOWN + BUTTON)
       ---------------------------------------------------------------- */
    .timer {
      position: relative;
      text-align: center;
      background: rgba(0, 0, 0, 0.25); /* semi‐transparent black overlay */
      border-radius: 1rem;
      padding: 2rem 1rem;
      /* Pick a “base” width. We will scale up/down from here. */
      width: 500px;
      /* IMPORTANT: scale around the center so it remains centered in #wrapper */
      transform-origin: center center;
    }

    /* ----------------------------------------------------------------
       3a) HEADER: “H&B WELLNESS DAY”
       ---------------------------------------------------------------- */
    .timer h1 {
      color: #FFFFFF;
      font-weight: 900;
      text-transform: uppercase;
      font-size: 2.5rem; /* base size before scaling */
      margin-bottom: 0.5em;
      text-shadow:
        0 0 8px rgba(255,215,0,0.6),
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
    }

    /* ----------------------------------------------------------------
       3b) COUNTDOWN PANEL
       ---------------------------------------------------------------- */
    .countdown-panel {
      background: rgba(0, 0, 0, 0.45);
      padding: 0.75rem 1.25rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 12px rgba(255,215,0,0.6);
      margin-bottom: 1rem;
      width: 100%;
      text-align: center;
    }
    #countdown {
      color: #FFFFFF;
      text-shadow:
        0 0 4px rgba(0,0,0,0.6),
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      font-weight: 700;
      font-size: 2rem; /* base size before scaling */
      user-select: none;
      white-space: nowrap;
    }
    .count-unit {
      display: inline-block;
      font-size: 0.4em;
      vertical-align: super;
      margin-left: 0.1em;
      text-transform: uppercase;
      opacity: 0.85;
    }

    /* ----------------------------------------------------------------
       3c) BUTTON: “FOR MORE INFO – CLICK HERE!”
       ---------------------------------------------------------------- */
    .info-button {
      display: block;
      background-color: #E53935; /* promo red */
      color: #FFFFFF;
      border: none;
      padding: 0.9em 2em;
      font-size: 1rem; /* base size before scaling */
      font-weight: 900;
      border-radius: 0.75em;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
      width: 100%;
      text-align: center;
    }
    .info-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="timer" id="timer">
      <h1>H&amp;B WELLNESS DAY</h1>

      <div class="countdown-panel">
        <div id="countdown">Loading…</div>
      </div>

      <a href="https://www.thehbhub.com/?386"
         class="info-button"
         target="_blank"
         rel="noopener">
        FOR MORE INFO – CLICK HERE!
      </a>
    </div>
  </div>

  <script>
    /********************************************
     * 1) COUNTDOWN LOGIC (same as before)
     ********************************************/
    document.addEventListener('DOMContentLoaded', () => {
      const targetDate = new Date('2025-06-14T00:00:00');
      const cd = document.getElementById('countdown');

      function updateCountdown() {
        const now  = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          cd.textContent = "It's H&B Wellness Day!";
          return;
        }

        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);

        cd.innerHTML =
          `<span>${d}</span><span class="count-unit">D</span> ` +
          `<span>${h}</span><span class="count-unit">H</span> ` +
          `<span>${m}</span><span class="count-unit">M</span> ` +
          `<span>${s}</span><span class="count-unit">S</span>`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    });

    /********************************************
     * 2) AUTO‐SCALING & CENTERING LOGIC
     ********************************************/
    (function(){
      const wrapper = document.getElementById('wrapper');
      const timerEl = document.getElementById('timer');

      function rescale() {
        // 1) Measure available space in wrapper
        const availW = wrapper.clientWidth;
        const availH = wrapper.clientHeight;

        // 2) Temporarily reset any transform to get the “base” size
        timerEl.style.transform = 'scale(1)';
        const baseW = timerEl.offsetWidth;
        const baseH = timerEl.offsetHeight;

        // 3) Compute scale, clamped at 1 (never scale above 100%)
        const scaleX = availW / baseW;
        const scaleY = availH / baseH;
        const scale  = Math.min(scaleX, scaleY, 1);

        // 4) Apply uniform scaling around the center of .timer
        timerEl.style.transform = `scale(${scale})`;
      }

      // Run once on load, and again on every resize
      window.addEventListener('DOMContentLoaded', rescale);
      window.addEventListener('resize',       rescale);
    })();
  </script>
</body>
</html>
